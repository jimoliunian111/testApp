<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but testapp doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      (function (doc, win) {
        var html = doc.documentElement // 获取html标签
        var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize' // 监听设备竖向横向转变和窗口缩放
        var recalc = function () {
          var clientWidth = html.clientWidth // 获取html相对屏幕的宽度（可视宽度）
          console.log('屏幕宽度', clientWidth)
          console.log('屏幕', resizeEvt)
          html.style.fontSize = (clientWidth*12/375) + 'px'
        }
        win.addEventListener(resizeEvt, recalc, false)
        doc.addEventListener('DOMContentLoaded', recalc, false)
      })(document, window)
    </script>
  </body>
</html>
